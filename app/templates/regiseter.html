{% extends "base.html" %}

{% load static %}


{% block title %} Registration {% endblock title %}

{% block content %}

<div class="registerform d-flex justify-content-center align-items-center flex-column" style="height: 100vh; background-color: #f3f3f3;">
    <div class="register_login mb-5">
        <img src="{% static 'imges/logo2x.png' %}" alt="Unable to load logo">
     </div>
    <div class="card mb-3" style="max-width: 30rem; min-width: 20rem;">
        <div id="valid-feedback">
        </div>  
        <div id="invalid-feedback">
        </div>
        <div class="card-header">Registration</div>
        <div class="card-body text-dark">
        
<form class="form needs-validation" method="post" id="register_form" novalidate>
    {% csrf_token %}
    
    <!-- Email input -->
    <div class="form-outline mb-3">
      <label class="form-label" for="email">Email address</label>
      <input type="email" id="email" name="email" class="form-control" autocomplete="off" required/>
    </div>

  
  
    <!-- Password input -->
    <div class="form-outline mb-3">
      <label class="form-label" for="password">Password</label>
      <input type="password" id="password" name="password" class="form-control" autocomplete="off" required/>

    </div>

    <!-- Confirm password -->

    <div class="form-outline mb-4">
        <label class="form-label" for="cpassword">Confirm Password</label>
        <input type="password" id="cpassword" name="cpassword" class="form-control" autocomplete="off" required/>

      </div>
  
  
    <!-- Submit button -->
    <div class="d-grid gap-2">
        <button class="btn btn-primary btn-block mb-4" id="register-button" type="submit">Register</button>
    </div>
  
    <!-- Login buttons -->
    <div class="text-center">
      <p>Already a member? <a href="{% url 'Login' %}">Login</a></p>
    </div>
  </form>
</div>
</div>
</div>

  {% endblock content %}
