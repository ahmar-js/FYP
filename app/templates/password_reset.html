{% extends "base.html" %}

{% load static %}


{% block title %} Rest Password {% endblock title %}

{% block content %}

<div class="password_reset_form d-flex justify-content-center align-items-center flex-column" style="height: 100vh; background-color: #f8f8f8;">
    <div class="logo_login mb-5">
       <img src="{% static 'imges/modern network logo.png' %}" alt="Unable to load logo" class="img-fluid" width="300" height="300">
    </div>
    <div class="card mb-3" style="max-width: 30rem; min-width: 20rem;">
        <div id="valid-feedback">
        </div>  
        <div id="invalid-feedback">
        </div>
        <div class="card-header">Reset Password</div>
        <div class="card-body text-dark">

<form id="reset_password-form" class="form needs-validation" method="post" novalidate>
    {% csrf_token %}
    {{form.as_p}}
    <div class="d-grid gap-2">
        <button class="btn btn-success bg-blue1 text-white btn-block mb-1" type="submit">Login</button>
    </div>
  </form>
</div>
</div>
</div>

  {% endblock content %}
